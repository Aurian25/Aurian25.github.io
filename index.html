<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Risk/Reward Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      color: #333;
    }
    h3 {
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ“ˆ Investment Risk/Reward Calculator</h2>

    <input type="number" id="entry" placeholder="Entry Price" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="number" id="stoploss" placeholder="Stop Loss Price" />
    <input type="number" id="target" placeholder="Target Price" />

    <button onclick="calculate()">Calculate</button>

    <h3 id="sl"></h3>
    <h3 id="tp"></h3>
    <h3 id="rr"></h3>
  </div>

  <script>
    class MyInvestment {
      constructor(entryPrice, quantity, stopLossPrice, targetPrice) {
        this.entryPrice = entryPrice;
        this.quantity = quantity;
        this.stopLossPrice = stopLossPrice;
        this.targetPrice = targetPrice;
      }

      stopLoss() {
        return (this.entryPrice - this.stopLossPrice) * this.quantity;
      }

      targetProfit() {
        return (this.targetPrice - this.entryPrice) * this.quantity;
      }

      riskToReward() {
        let sl = this.stopLoss();
        let tp = this.targetProfit();
        return tp / sl;
      }
    }

    function calculate() {
      let entry = parseFloat(document.getElementById("entry").value);
      let quantity = parseInt(document.getElementById("quantity").value);
      let stoploss = parseFloat(document.getElementById("stoploss").value);
      let target = parseFloat(document.getElementById("target").value);

      let investment = new MyInvestment(entry, quantity, stoploss, target);

      document.getElementById("sl").innerText = "Stop Loss = â‚¹" + investment.stopLoss().toFixed(2);
      document.getElementById("tp").innerText = "Target Profit = â‚¹" + investment.targetProfit().toFixed(2);
      document.getElementById("rr").innerText = "Risk to Reward Ratio = " + investment.riskToReward().toFixed(2);
    }
  </script>

</body>
</html>
